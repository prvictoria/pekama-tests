group 'com.pekama-tests.app'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: "net.ltgt.apt"

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

defaultTasks 'clean', 'test'

repositories {
    mavenCentral()
}
buildscript {
    ext.kotlin_version = '1.0.5'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
    }
    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.10"

    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.testng:testng:6.10'

    testCompile group: 'com.codeborne', name: 'selenide', version: '4.3'
    testCompile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '1.6.1'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.0.1'

    testCompile group: 'javax.mail', name: 'mail', version: '1.4.7'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.1'

    testCompile group: 'org.jsoup', name: 'jsoup', version: '1.8.3'
    testCompile group: 'de.openkeyword', name: 'autoit', version: '0.1.0'
    testCompile group: 'com.hynnet', name: 'jacob', version: '1.18'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile group: 'com.google.auto.value', name: 'auto-value', version: '1.4.1'
    apt 'com.google.auto.value:auto-value:1.4.1'

}

